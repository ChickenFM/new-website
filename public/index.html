<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Chicken FM &bull; Your Chicken Station</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- SEO Meta tags -->
    <meta name="title" content="ChickenFM - Your Chicken Station">
    <meta name="keywords" content="ChickenFM, chickenfm, chicken fm, chicken, fm, free radio, chickens, good music, free music, ad free">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="14 days">

    <meta name="description" content="This is ChickenFM, We play the biggest hits ad free!">
    <meta property="og:description" content="This is ChickenFM, We play the biggest hits ad free!">
    <meta name="author" content="TheChicken">

    <!--OG metatags-->
    <meta property="og:title" content="ChickenFM - Your Chicken Station">
    <meta property="og:description" content="This is ChickenFM, We play the biggest hits ad free!">
    <meta property="og:image" content="https://chickenfm.com/images/cover.png">
    <meta property="og:url" content="https://chickenfm.com">
    <meta property="og:site_name" content="ChickenFM">

    <!--Twitter meta tags-->
    <meta property="twitter:title" content="ChickenFM">
    <meta property="twitter:description" content="This is ChickenFM, We play the biggest hits ad free!">
    <meta property="twitter:image" content="https://chickenfm.com/images/cover.png">
    <meta property="twitter:url" content="https://chickenfm.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Skeppy_chicken">
    <!-- Apple mobile app support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ChickenFM">

    <!-- Netlify skeleton form -->
    <form name="send a message" id="sendMessage" data-netlify="true" hidden>
        <input name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</head>

<body>
    <noscript>
      <strong>We're sorry but ChickenFM doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
